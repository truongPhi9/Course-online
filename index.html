<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/Scss/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-left-slide">
            <div class="header-left-slide-button-menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 4h18v2H3V4zm0 7h12v2H3v-2zm0 7h18v2H3v-2z" fill="currentColor"></path>
                </svg>
            </div>
            <div class="header-left-slide-logo">
                <img src="Public/Picture/logo.png" alt="logo">
            </div>
        </div>
        <div class="header-mid-slide">
            <div class="header-mid-slide-search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" placeholder="Search for Friends, Course and more...">
            </div>
        </div>
        <div class="header-right-slide">
            <div class="header-right-slide-btn">
                <a class="header-right-slide-btn__upgrade" href="">
                    Upgrade
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="" class="logo">
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                            </svg>
                        </a>
                        <span>3</span>
                    </li>
                    <li>
                        <a href="" class="logo">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" >
                                <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <span>4</span>
                    </li>
                    <li>
                        <a href="#" class="logo">
                            <img id="profiles-user" class="avatar" src="Public/Picture/avatar-2.jpg" alt="">
                        </a>
                        <div class="dropdown-profiles" id="profiles-drop">
                            <a href="" class="dropdown-profiles-user">
                                <div class="dropdown-profiles-user_avatar">
                                    <img src="Public/Picture/avatar-2.jpg" alt="">
                                </div>
                                <div class="dropdown-profiles-user-information">
                                    <div class="dropdown-profiles-user-information_name">
                                        Stella Johnson
                                    </div>
                                    <div class="dropdown-profiles-user-information_account">
                                        @johnson
                                    </div>
                                </div>
                            </a>
                            <hr>
                            <a href="" class="dropdown-profiles-premium">
                                <svg class="dropdown-profiles-premium-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
                                </svg>
                                <div class="dropdown-profiles-premium_content">Upgrade To Premium</div>
                            </a>
                            <hr>
                            <a href="" class="dropdown-profiles-custom">
                                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                                </svg>
                                <div class="dropdown-profiles-custom_content">My Setting</div>
                            </a>
                            <a href="" class="dropdown-profiles-custom">
                                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                                </svg>
                                <div class="dropdown-profiles-custom_content">My Billing</div>
                            </a>
                            <a href="" class="dropdown-profiles-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                                </svg>
                                <div class="dropdown-profiles-custom_content">Night Mode</div>
                            </a>
                            <a href="" class="dropdown-profiles-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                <div class="dropdown-profiles-custom_content">Log Out</div>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
<script src="https://kit.fontawesome.com/3997d60de2.js" crossorigin="anonymous"></script>
